server {
  listen 80;

  root /usr/share/nginx/html;
  index index.html;

  # Traite les routes React
  location / {
    try_files $uri /index.html;
  }

  # Proxy pour les appels API vers le backend
  # Utiliser la variable d'environnement BACKEND_URL fournie par Dokploy (ex: https://api.labodolivier.com/api/)
  # En local, tu peux d√©finir BACKEND_URL=http://backend:3000/api/
  location /api/ {
    proxy_pass ${BACKEND_URL};
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
  }

  # Cache statique pour les fichiers de build
  location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
    expires 6M;
    access_log off;
    add_header Cache-Control "public";
  }
}
